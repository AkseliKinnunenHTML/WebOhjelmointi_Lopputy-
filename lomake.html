<body>
    <form class="Lomake"  action="contact.html">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Etunimi"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Suknimi"><br><br>
        <input type="submit" value="Submit">

        <label for="text">Are you a robot?:</label><br>
        <input type="text" id="answer" name="text" value="robot"><br>
        <label for="text">Html on mukavaa</label><br>
        <input type="text" id="answer" name="text" value="text"><br><br>
        <input type="submit" value="Submit">

        <div id="demo">
            <h2>Älä paina nappia</h2>
            <button type="button" onclick="loadDoc()">Push</button>
            </div>
            
            <script>
            function loadDoc() {
              const xhttp = Request();
              xhttp.onload = function() {
                document.getElementById("demo").innerHTML =
                this.responseText;
              }
              xhttp.open("GET");
              xhttp.send();
            }
            </script>
      </form>
